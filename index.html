<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>练习</title>
		<style>
			body {
				margin: 0;
				height: 100vh;
				background-color: rgb(198, 198, 198);
			}
			* {
				box-shadow: 1px -1px 2px rgb(118, 118, 118);
			}
			.flex {
				display: flex;
			}
			.white {
				background-color: white;
			}
			.flex1 {
				flex: 1;
			}
			.column {
				flex-direction: column;
			}
			.mat8 {
				margin-top: 8px;
			}
			.mab8 {
				margin-bottom: 8px;
			}
			.mal8 {
				margin-left: 8px;
			}
			.mar8 {
				margin-right: 8px;
			}
			.blockcenter {
				display: block;
				margin: 0 auto;
			}
			.shadownone {
				box-shadow: none;
			}
			@media (max-width: 600px) {
				.isdisplay {
					display: none;
				}
			}
		</style>
	</head>
	<body class="flex">
		<!-- 侧边 -->
		<div style="width: 200px" class="flex isdisplay"></div>
		<div
			style="width: 200px; position: fixed; height: 100%"
			class="white isdisplay"
		>
			<!-- 头像 -->
			<div class="white">
				<img
					src="./resource/image/zdaada.jpg"
					alt=""
					width="100px"
					style="border-radius: 50%"
					class="blockcenter"
				/>
				<font class="blockcenter shadownone" style="text-align: center">
					三千無名
				</font>
			</div>

			<!-- 导航跳转选项 -->
			<div class="flex flex1 white" style="height: 50px">
				<font class="blockcenter shadownone" style="line-height: 50px"
					>主页</font
				>
			</div>
			<div class="flex flex1 white" style="height: 50px">
				<font class="blockcenter shadownone" style="line-height: 50px"
					><a
						href="https://space.bilibili.com/330445050?spm_id_from=333.1007.0.0"
						target="blank"
						style="text-decoration: none; color: black"
						class="shadownone"
						>b站首页</a
					></font
				>
			</div>
			<div class="flex flex1 white" style="height: 50px">
				<font class="blockcenter shadownone" style="line-height: 50px"
					>联系方式</font
				>
			</div>
			<div class="flex flex1 white" style="height: 50px">
				<font class="blockcenter shadownone" style="line-height: 50px">
					<a
						href="./indexli.html"
						style="text-decoration: none; color: black"
						class="shadownone"
						>里模式</a
					>
				</font>
			</div>
		</div>
		<!-- 主区域 -->
		<div class="flex flex1 column">
			<!-- 上区 -->
			<div style="height: 60px">
				<div style="display: flex; height: 60px">
					<div style="width: 100%; height: 60px; position: fixed" class="white">
						<!-- 主标题 -->
						<div
							style="
								width: 300px;
								text-align: center;
								position: absolute;
								left: 33%;
								top: 25%;
								font-size: 130%;
							"
							class="shadownone flex"
						>
							<img
								src="./resource/image/daofivestart.png"
								alt=""
								style="width: 60px; position: relative; bottom: 15px"
								class="shadownone"
							/>
							三千無名的个人网站
						</div>
					</div>
				</div>
			</div>
			<!-- 内容区 -->
			<div class="flex flex1">
				<!-- 左区主内容 -->
				<div style="flex: 3" class="flex column">
					<!-- 上区图片栏 -->
					<div class="flex" style="height: 150px">
						<!-- 具体图片 -->
						<div class="flex mal8 white mab8 mat8" style="flex: 1"></div>
						<div class="flex mal8 white mab8 mat8" style="flex: 1"></div>
						<div class="flex mal8 white mab8 mat8" style="flex: 1"></div>
						<div class="flex mal8 white mab8 mat8" style="flex: 1"></div>
					</div>
					<!-- 数据区 -->
					<div class="flex flex1 column">
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
						<div class="flex white mab8 mal8" style="height: 150px"></div>
					</div>
				</div>
				<!-- 右区副内容 -->
				<div style="flex: 1">
					<div class="flex white mal8 mat8" style="height: 160px"></div>
					<div class="flex white mal8 mat8" style="height: 300px"></div>
				</div>
			</div>
		</div>
	</body>
</html>
